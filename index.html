<!DOCTYPE html>
<html>
  <head>
    <title>Countdown JS</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Description" CONTENT="Beautiful fast character, word, and paragraph counter.">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Oswald:400,700' rel='stylesheet' type='text/css'>
    <link href='styles/social.css' rel='stylesheet'>
    <link href='styles/style.css' rel='stylesheet'>
  </head>
  <body>
    <div id='wrapper'>
      <div id='container'>
        <div id='timer-wrapper'>
          <!-- <div id='timer-hours' class='timer-segment'>
            <div id='hours-number' class='number' contenteditable></div>
            <div id='hours-label' class='label'>Hours</div>
          </div> -->
          <div id='timer-minutes' class='timer-segment'>
            <div id='minutes-number' class='number' contenteditable></div>
            <div id='minutes-label' class='label'>Minutes</div>
          </div>
          <div id='timer-seconds' class='timer-segment'>
            <div id='seconds-number' class='number' contenteditable></div>
            <div id='seconds-label' class='label'>Seconds</div>
          </div>
        </div>
        <div id='actions'>
          <a id='button'>Start</a>
        </div>
      </div>
    </div>
    <script src="js/tock.min.js"></script>
    <script type='text/javascript'>
      var timer = new Tock({
        countdown: true,
        interval: 500,
        callback: function() {
          var current_time = timer.msToTime(timer.lap());
          $('#minutes-number').text(current_time.substring(0,2));
          $('#seconds-number').text(current_time.substring(3,5));
        },
        complete: function() {
          alert("You're timer has ended.");
        }
      });

      $('#button').on('click', function() {
        var minutes = $('#minutes-number').text() == '' ? '00' : $('#minutes-number').text();
        var seconds = $('#seconds-number').text() == '' ? '00' : $('#seconds-number').text();
        timer.start('' + minutes + ':' + seconds + '');
      });
    </script>
  </body>
</html>
